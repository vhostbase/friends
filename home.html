<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="style.css">
    <title>(1) FriendShip</title>
  </head>
  <body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-4 col-sm-12 left">
                <div class="row icons">
                    <div class="profile-img">
                        <a href="profile-pic/profile-page.html">
                            <img id="profile-pic" src="img/profile-img.png" class="rounded-circle circled-image">
                        </a>
                    </div>
                    <div class="utility-icons" style="cursor:pointer;">
                        <img src="img/status-icon-img.PNG">
                        <img src="img/new-chat-icon.PNG">
                        <img src="img/menu-icon.PNG">
                    </div>
                    
                </div>
                <div class="row search-bar">
                    <div class="col-12">
                       <input type="text" class="form-control form-control-sm" placeholder="Search or start new text">
                    </div>
                </div>
                <div class="row recent-chats">
                    <div class="col-12">
                    	<ul id="list-contacts" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-xs-12 right">
                <div id="chatads" class="text-center">
                    <img src="img/watsapp-only.PNG" alt="">
                    <p class="main-text font-weight-light">Keep your phone connected</p>
                    <p>
                        WhatsApp connects to your phone to sync messages. To reduce data <br> usage, connect your phone to Wi-Fi.
                    </p>
                    <hr>
                    <p>
                        <img src="img/computer-icon.PNG" alt="">
                        <span>
                            WhatsApp is available for Windows. 
                            <a href="">Get it here</a>
                        </span>
                    </p>
                    </div>
                    <div class="row icons user-info-right">
	                    <div class="profile-img">
	                        <img src="../img/profile-img.PNG">
	                        <span>Vipin</span>
	                    </div>
	                    <div class="utility-icons">
	                        <img src="../img/search-icon.PNG">
	                        <img src="../img/attach-icon.PNG">
	                        <img src="../img/menu-icon.PNG">
	                    </div>
                	</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="spinnerModal">
	    <div class="modal-dialog modal-dialog-centered text-center" role="document">
	        <span class="fa fa-spinner fa-spin fa-3x w-100"></span>
	    </div>
	</div>
	<div class="fab"> <i class="fas fa-comment"></i> </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 	
 	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
	<script src="js/auth.js"></script>  
	<script src="js/index.js"></script> 
  </body>
</html>
