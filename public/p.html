<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Responsive Header Demo
    </title>
	<style>
	.img-download {
	  width: 600px;
	  height: 450px;	  
	  border: 1px solid black;
	  border-radius: 5px;
	}
	</style>
  </head>
  <body>
	<img class="img-download"></img>
	<script>
		function loadImage(strUrl){
			var image = document.images[0];
			image.style.background = 'url(IWRL.gif) 50% no-repeat';
			var downloadingImage = new Image();
			downloadingImage.onload = function(){
				image.src = this.src;
				image.style.background = '';
			};
			downloadingImage.src = strUrl;
		}
		loadImage("https://firebasestorage.googleapis.com/v0/b/friendship-d566b.appspot.com/o/ProfileImages%2Fuser-group-icon.png?alt=media&token=e1e961f9-d9df-41ff-bdb6-58ce29f5b23b");
	</script>
  </body>
</html>
